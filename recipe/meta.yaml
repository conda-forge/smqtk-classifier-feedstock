{% set name = "smqtk-classifier" %}
{% set version = "0.20.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/smqtk_classifier-{{ version }}.tar.gz
  sha256: bd888e5eb718592b922cf24ea524ffad08f24c06e6203f638c6a2aeb5304f632

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python
    - pip
    - poetry-core
  run:
    - python
    - numpy >=1.23.5,<2.0  # [py<=312]
    - numpy >=2.1  # [py>312]
    - smqtk-core >=0.20.0
    - smqtk-dataprovider >=0.19.0
    - smqtk-descriptors >=0.20.0

test:
  imports:
    - smqtk_classifier
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/Kitware/SMQTK-Classifier
  summary: Algorithms, data structures and utilities around performing classification of inputs.
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - Purg
    - barry-ravichandran
